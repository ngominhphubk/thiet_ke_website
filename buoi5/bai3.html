<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The coffee house</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            background: url(./images/bgweb.jpg);
        }
        .main {
            width: 820px;
            height: 100vh;
            background: rgb(252, 250, 250);
            margin: auto;
        }
        .img-header {
            width: 100%;
            height: auto;
        }
        .side-bar {
            float: left;
            display:inline;
            width: 175px;
            height: 911px;
            background:url(./images/logo_globe_a.gif) no-repeat right bottom;
        }
        .right-side {
            width: 644px;
            height: calc(100vh - 72px);
            background:url(./images/logo_globe_b.gif) no-repeat left bottom, rgb(184, 206, 107);
            float: left;
        }
        .right-side h1 {
            text-align: center;
        }
        .nav {
            margin-top: 20px;
        }
        .nav li {
            list-style-type: none;
            margin-bottom: 36px;
            float: right;
        }
        .nav a {
            text-decoration: none;
            border: 1px solid #000;
            border-right: none;
            width: 100px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            color: #000;
        }
        .right-side label {
            width: 200px;
            display: inline-block;
            margin-left: 20px;
        }
        .right-side input {
            width: 400px;
            line-height: 24px;
            margin-bottom: 10px;
        }
        label.gender {
            width: auto;
            margin-left: 5px;
            margin-right: 20px;
        }
        input[type=radio],
        label.check-box-label,
        input[type=checkbox] {
            width: auto;
        }
        label[for=hobbies] {
            transform: translateY(20px);
        }
        label[for=note] {
            transform: translateY(-40px);
        }
        input.input-m {
            width: 200px;
        }
        br + input[type=checkbox] {
            margin-left: 224px;
        }
        button {
            margin-top: 40px;
            margin-left: 50%;
            transform: translateX(-50%);
            padding: 6px 18px;
        }
    </style>
</head>
<body>
   <div class="main">
    <a href="bai1.html" target="_parent">
        <img src="./images/logo_scaal.gif" alt="" class="img-header">
    </a>
    <div class="side-bar">
        <ul class="nav">
            <li><a href="./b2.html" target="_parent">our story</a></li>
            <li><a href="">products</a></li>
            <li><a href="">this week</a></li>
            <li><a href="#">register</a></li>
        </ul>
    </div>
    <div class="right-side">
        <h1>Dang ky thanh vien</h1>
        <form>
            <label for="name">Ho va ten</label>
            <input type="text" name="name" id="name">
            <label for="address">Dia chi</label>
            <input type="text"  name="address" id="address">
            <label for="tel">Dien thoai</label>
            <input type="tel" class="input-m" name="tel" id="tel">
            <label >Gioi tinh</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male" class="gender" >Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female" class="gender" >Female</label>
            <br>
            <label for="pass">Mat khau</label>
            <input type="password" name="pass" id="pass">
            <br>
            <label for="hobbies">Cac nuoc su dung cafe nhieu</label>
                <input type="checkbox" name="hobbies" id="game">
                <label class="check-box-label" for="game">Game</label> 
                <input type="checkbox" name="hobbies" id="game1">
                <label class="check-box-label" for="game1">Game</label> 
                <br>
                <input type="checkbox" name="hobbies" id="game2">
                <label class="check-box-label" for="game2">Game</label>
                <input type="checkbox" name="hobbies" id="game3">
                <label class="check-box-label" for="game3">Game</label>
                <br>
            <label for="note">Ghi chu</label>
            <textarea name="note" id="note" cols="30" rows="6"></textarea>
            <br>
            <button type="submit">Dong y</button>
        </form>
    </div>
   </div> 
</body>
</html>
