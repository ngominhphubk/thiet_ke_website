<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        .main {
            width: 50vw;
            height: 86vh;
            margin-top: 5vh;
            margin-left: 25vw;
            background:linear-gradient(180deg, rgba(22, 179, 226, 0.7), rgba(168, 102, 152, 0.5)); 
            position: relative;
            min-width: 529px;
        }
        h1 {
            text-align: center;
            color: rgb(226, 173, 73);
            padding-top: 30px;
        }
        .text-box {
            width: 45%;
            position: absolute;
            outline: none;
            padding:10px 0px;
        }
        label {
            display: inline-block;
            width: 40%;
            margin-left: 20px;
            margin-bottom: 30px;
        }
        input {
            border: 0px;
        }
        #phone {
            width: 23%;
        }
        .hobbies,
        .gender {
            width: auto;
        }
        label.hobbies,  
        label.gender {
            margin-left: 5px;
            margin-right: 40px;
        }
        input.hobbies {
            margin-left: calc(40% + 20px);
        }
        #hobbies-1 {
            margin-left: -4px;
        }
        textarea {
            padding: 0px;
            border: 0px;
            outline: none;
            position: absolute;
            margin-left: calc(40% + 20px);
        }
        .label-textarea {
            position: absolute;
            margin-top: 40px;
        }
        #avatar {
            margin-top: 116px;
        }
        button {
            transform: translateX(-50%);
            margin-left: 50%;
            padding:10px 20px;
            border: 0px;
            background: rgb(236, 35, 52);
        }
        button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="main"> 
        <h1>
            Đăng ký thông tin 
        </h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required class="text-box" placeholder="enter your name">
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" class="text-box" placeholder="enter your address">
        <br>
        <label for="phone">Address</label>
        <input type="tel" name="phone" id="phone" class="text-box" placeholder="enter your phone number">
        <br>
        <label for="gender" >Gender</label>
        <input type="radio" name="gender" class="gender" id="male">
        <label for="male" class="gender">male</label>
        <input type="radio" name="gender" id="female" class="gender">
        <label for="female" class="gender">female</label>
        <br>
        <label for="account">Account</label>
        <input type="text" name="account" id="account" class="text-box" placeholder="enter your name' account">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="text-box" placeholder="enter your password">
        <br>
        <label for="re-password">Re-password</label>
        <input type="password" name="re-password" id="re-password" class="text-box" placeholder="retype password">
        <br>
        <label for="note" class="label-textarea">Note</label>
        <textarea name="note" id="note" cols="40" rows="8"></textarea>
        <br>
        <label id="avatar">Avatar</label>
        <input type="file" class="type-file">
        <br>
        <label >Hobbies</label>
        <input type="checkbox" name="hobbies" id="hobbies-1" class="hobbies">
        <label for="hobbies-1" class="hobbies" >Game</label><br>
        <input type="checkbox" name="hobbies" id="hobbies-2" class="hobbies">
        <label for="hobbies-2" class="hobbies">Game</label><br>
        <input type="checkbox" name="hobbies" id="hobbies-3" class="hobbies">
        <label for="hobbies-3" class="hobbies">Game</label><br>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
